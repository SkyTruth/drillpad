<div class="mapcontainer">
  <div id="map"></div>

  <div class="taskmanager expander-container">
    <a class="expander-control" href="javascript: void(0);"><i class="icon-minus-sign"></i></a>

    {% block taskinfo %}
    Task <span id="task-id" class="label">#</span>
    <div class="progress progress-striped">
      <div id="progress" rel="tooltip" title="#" class="bar" style="width: 0%;"></div>
    </div>
    <span id="done" class="label"></span> of <span id="total" class="label"></span>
    {% endblock %}

    {% block buttons %}
      <!-- span id="disqus_show_btn">
        <button class="btn btn-disqus" onclick="loadDisqus()"><i class="icon-comments"></i> Show comments</button>
        <button class="btn btn-disqus" onclick="loadDisqus()" style="display:none"><i class="icon-comments"></i> Hide comments</button>
      </span -->
    {% endblock %}

    <span class="expander-body">
      {% block expander %}
        <a href="/app/{{short_name}}" class="btn btn-warning">I'm done</a>
        <div>
          <div><strong><span id="site_county"></span> County, <span id="site_state"></span> <span id="site_year"></span></strong></div>
          <div><b>Lat:</b> <span id="site_lat"></span>, <b>Long:</b> <span id="site_lon"></span><br><b>ID:</b> <span id="site_id"></span></div>

          <h5><strong>We Value Your Feedback</strong></h5>               
          <a href="http://frack.skytruth.org/frackfinder" target="_blank"><img src="http://crowd.skytruth.org/appstatic/ranaarvalis/logo.skytruth.jpg"></a>
          <a href="https://www.facebook.com/groups/skytruthvolunteers/" target="_blank"><img src="http://cdn.crackberry.com/sites/crackberry.com/files/styles/large/public/topic_images/2013/facebook-logo-3.png" width="50" height="50"></a>
          <div><a href="mailto:crowd@skytruth.org">crowd@skytruth.org</a></div>
        </div>
      {% endblock %}
    </span>
  </div>
</div>
