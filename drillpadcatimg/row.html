<div id="content">
  <div id="center">
    <div id="centerinner">
      <div id="mapborder">
        <div class="item">
          <span class="latitude"></span>, <span class="longitude"></span> @ <span class="date"></span>
        </div>

        <div id="map" class="item"></div>

        <div class="item">
          <button class="btn btn-success btn-answer" value="empty">Bare pad</button>
          <button class="btn btn-inverse btn-answer" value="equipment">Pad with equipment</button>
          <button class="btn btn-danger btn-answer" value="nopad">No pad visible</button>
          <button class="btn btn-answer" value="unknown">Don't know</button>
        </div>
      </div>

      <div>
        Task <span id="task-id" class="label">#</span>
        <div class="progress progress-striped">
          <div id="progress" rel="tooltip" title="#" class="bar" style="width: 0%;"></div>
        </div>
        <span id="done" class="label"></span> of <span id="total" class="label"></span>
      </div>

      <div class="item">
        <img src="https://s3-us-west-2.amazonaws.com/drillpadcat/data/SkyTruth+Logo.jpg">
      </div>
    </div>
  </div>
</div>
