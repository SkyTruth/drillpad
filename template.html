<div class="row">
    <div class="span6 offset2">
        <div id="success" class="alert alert-success" style="display:none;">
            <a class="close">×</a>
            <strong>Well done!</strong> Your answer has been saved
        </div>
        <div id="loading" class="alert alert-info" style="display:none;">
            <a class="close">×</a>
            Loading next task...
        </div>
        <div id="taskcompleted" class="alert alert-info" style="display:none;">
            <strong>The task has been completed!</strong> Thanks a lot!
        </div>
        <div id="finish" class="alert alert-success" style="display:none;">
            <strong>Congratulations!</strong> You have participated in all available tasks!
            <br/>
            <div class="alert-actions">
                <a class="btn small" href="/">Go back</a>
                <a class="btn small" href="/app">or, Check other applications</a>
            </div>
        </div>
        <div id="error" class="alert alert-error" style="display:none;">
            <a class="close">×</a>
            <strong>Error!</strong> Something went wrong, please contact the site administrators
        </div>
    </div>
</div>

<div class="row skeleton">
   <div id="map"></div>

   <div class="taskmanager">
     Task <span id="task-id" class="label">#</span>
     <div class="progress progress-striped">
       <div id="progress" rel="tooltip" title="#" class="bar" style="width: 0%;"></div>
     </div>
     <span id="done" class="label"></span> of <span id="total" class="label"></span>
     <button class="btn btn-success btn-answer"><i class="icon icon-white icon-forward"></i> Done</button>
     <span id="disqus_show_btn">
       <button class="btn btn-disqus" onclick="loadDisqus()"><i class="icon-comments"></i> Show comments</button>

     </span>
   </div>

   <div id="disqus_thread" style="display:none"></div>
</div>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>


<script>
  $(document).ready(function () {
    function loadUserProgress() {
      pybossa.userProgress('drillpad').done(function(data){
        var pct = Math.round((data.done*100)/data.total);
        $("#progress").css("width", pct.toString() +"%");
        $("#progress").attr("title", pct.toString() + "% completed!");
        $("#progress").tooltip({'placement': 'left'}); 
        $("#total").text(data.total);
        $("#done").text(data.done);
      });
    }

    pybossa.taskLoaded(function(task, deferred) {
      if ( !$.isEmptyObject(task) ) {
        /*
          var img = $('<img />');
          img.load(function() {
              deferred.resolve(task);
          });
          img.attr('src', task.info.url_b).css('height', 460);
          img.addClass('img-polaroid');
          task.info.image = img;
        */
        deferred.resolve(task);
      } else {
        deferred.resolve(task);
      }
    });

    pybossa.presentTask(function(task, deferred) {
      if ( !$.isEmptyObject(task) ) {
        loadUserProgress();

        $('#task-id').html(task.id);

        if (map.getLayer('imagery')) map.removeLayer(map.getLayer('imagery'));
        var imagery = new OpenLayers.Layer.WMS(
          "Imagery",
          task.info.url,
          task.info.options);
        imagery.id = 'imagery';
        map.addLayer(imagery);
        map.setLayerIndex(imagery, 0);
        map.setBaseLayer(imagery);

        var bbox = OpenLayers.Bounds.fromString(task.info.bbox).transform(
          new OpenLayers.Projection("EPSG:4326"),
          map.getProjection());

        map.getLayer('drillpads').clearMarkers();

        map.getLayer('guide').removeAllFeatures();
        map.getLayer('guide').addFeatures([
          new OpenLayers.Feature.Vector(
            bbox.toGeometry(),
            null,
            {
              strokeColor: "#ff0000",
              strokeWidth: 3,
              fillOpacity: 0.1,
              fillColor: "#ff0000"
            }
          )
        ]);

        map.zoomToExtent(bbox);

        $('.btn-answer').on('click', function(evt) {

          var answer = {
            "positions": map.getLayer('drillpads').markers.map(function (marker) {
              return marker.lonlat;
            })
          };

          pybossa.saveTask(task.id, answer).done(function() {
            deferred.resolve();
          });

          $("#loading").fadeIn(500);
          if ($("#disqus_thread").is(":visible")) {
            $('#disqus_thread').toggle();
            $('.btn-disqus').toggle();
          }
        });
        $("#loading").hide();
      } else {
        $(".skeleton").hide();
        $("#loading").hide();
        $("#finish").fadeIn(500);
      }
    });


    var map;

    var wgs84 = new OpenLayers.Projection("EPSG:4326");
    var sphericalmercator = new OpenLayers.Projection("EPSG:900913");

    map = new OpenLayers.Map({
        div: "map",
        allOverlays: true
    });

    var markers = new OpenLayers.Layer.Markers("Drill pads");
    markers.id = "drillpads";
    var guide = new OpenLayers.Layer.Vector("Guide");
    guide.id = "guide";

    map.addLayers([markers, guide]);

    map.zoomToMaxExtent();

    map.events.register("click", map, function(e) {
      var size = new OpenLayers.Size(33,33);
      var offset = new OpenLayers.Pixel(-(size.w/2), -(size.h/2));
      map.getLayer('drillpads').addMarker(new OpenLayers.Marker(
        map.getLonLatFromPixel(e.xy),
        new OpenLayers.Icon('http://alerts.skytruth.org/markers/red-x.png', size, offset)
      ));
    });

    pybossa.run('drillpad');
  });
</script>
